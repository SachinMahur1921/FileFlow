spring:
  server:
    servlet:
      session:
        cookie:
          http-only: true
          secure: true
          same-site: Strict
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/fileflow
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update

    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  data:
    redis:
      host: ${SPRING_REDIS_HOST:valkey}
      port: ${SPRING_REDIS_PORT:6379}
  application:
    name: auth-flow






